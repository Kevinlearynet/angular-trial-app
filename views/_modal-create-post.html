<form ng-controller="post.CreatePostCtrl">
	<h3>Create new message</h3>
	<textarea ng-model="post.message">{{post.message}}</textarea>
	<div class="post-actions">
		<a ng-click="addPhoto" ng-model="post.photo" class="posts-add-action"><i class="icon-photo-dark"></i> Add Photo</a>
		<a ng-click="addVideo" ng-model="post.video" class="posts-add-action"><i class="icon-video-dark"></i> Add Video</a>
		<button type="submit" ng-click="createPost()" class="btn">Post</button>
	</div>
</form>
