<div class="posts" ng-controller="account.UserFeed">

	<section class="hero">
		<span class="avatar"></span>
		<h1></h1>
		<p></p>
		<a href=""></a>
	</section>

	<main role="main" class="posts-list {{layoutClass}}">
		<div class="container">

			<article class="post" ng-repeat="post in posts | filter:filters" ng-animate="'slide'" id="{{id}}">
				<span class="avatar m-avatar">
					<img class="avatar" alt="{{post.name}}" ng-src="{{post.avatar}}">
				</span>
				<div class="post-content">
					<strong class="full-name">{{post.name}}</strong>
					<p>{{post.message}}</p>
				</div>
				<div class="actions">
					<a ><i class="icon-reply"></i></a>
					<a ><i class="icon-like"></i></a>
					<span class="time">{{post.time}}</span>
				</div>
				<figure class="post-photo" ng-if="post.photo">
					<img ng-src="{{post.photo}}">
				</figure>
				<figure class="post-video" ng-if="post.video">
					<img ng-src="{{post.video}}">
				</figure>

			</article>
		</div>
	</main>

</div><!-- // end [ng-controller="PostListCtrl"] -->
