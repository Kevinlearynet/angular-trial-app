<div class="on-off-switch" ng-click="switch()" ng-class="{'active': value}">
	<input type="checkbox" class="on-off-switch-checkbox" ng-checked="{{value}}" />
	<label class="on-off-switch-label">
		<span class="on-off-switch-inner"></span>
		<span class="on-off-switch-switch"></span>
	</label>
</div>
